syntax = "proto3";

package example;

service MyService {
  rpc MyMethod(MyRequest) returns (MyResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
}

message MyRequest {
  string param = 1;
}

message MyResponse {
  string result = 1;
}
message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    bool success = 1;
    string message = 2;
}

