syntax = "proto3";

option java_package = "com.grpc.grpc_server";
option java_outer_classname = "MyServiceClass";

service MyService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Register(RegisterRequest) returns (RegisterResponse);
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  bool success = 1;
  string message = 2;
}

message RegisterRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message RegisterResponse {
  bool success = 1;
  string message = 2;
}


// ========================
// Service de eventos
// ========================
service EventService {
  rpc GetAllEvents(Empty) returns (EventListResponse);
}


// ========================
// Messages de eventos
// ========================
message Event { 
  int32 id = 1;
  string nameEvent = 2;
  string descriptionEvent = 3;
  string dateRegistration = 4;  
}

message EventListResponse {
  repeated Event events = 1;
}

// Mensaje vacío (si no hay parámetros de entrada)
message Empty {}